<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:p="http://primefaces.org/ui">
     <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta name="viewport" content="width=device-width, initial-scale=1"/>
                <title>PrimeFaces</title>
            </f:facet>
         

         
        </h:head>
    <body>
        
        <h:outputStylesheet library="css" name="style.css"  />
          
          <h:form id="form1">
              
<div class="split left">
      <p:messages id="messages" showDetail="false" closable="true">
        
    </p:messages>
  <div >
    <h:panelGroup  id="panelIdold" styleClass="showcase-example-panel">
        <div class="block">
                    <h:outputLabel for="customerId" value="Customer Id:" />
                    <p:inputText id="customerId" converterMessage="Please enter digits only for customer id" requiredMessage="Customer Id is mandatory "  required="true" value="#{customerInformationBean.customer.customerId}"   >
                        <f:ajax  event="keyup"  listener="#{customerInformationBean.retrieveCustomerData}"  render=":form1:panelId :form1:panelIdold :form1" />
                    </p:inputText>
                    </div>
        <div class="block">
                    <h:outputLabel for="customerName" value="Customer Name:" />
                    <p:inputText readonly="true" id="customerName"  value="#{customerInformationBean.customer.customerName}"/>
                  </div>
        <div class="block">
                    <h:outputLabel for="customerSegment" value="Customer Segment:" />
                    <p:inputText readonly="true" id="customerSegment"  value="#{customerInformationBean.customer.customerSegment}"/>
                   </div>
         <div class="block">
                    <h:outputLabel for="customerBalance" value="Customer Balance:" />
                    <p:inputText  readonly="true" id="customerBalance"  value="#{customerInformationBean.customer.customerBalance}"/>
      </div>               
    </h:panelGroup>
  </div>
</div>

<div class="split right">
  <div >
     <h:panelGroup  id="panelId" >
                    
         <iframe id="angularframe" width="650px" height="700px" src="#{customerInformationBean.complaintServiceURL}" frameborder="0"></iframe>
		</h:panelGroup>
  </div>
</div>
          </h:form>

    </body>
</html>
